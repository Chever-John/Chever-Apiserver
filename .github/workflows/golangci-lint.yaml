name: CI

on:
  push:
    branchs:
      - '*'
  pull_request:
    types: [opened, reopened]

jobs:
  lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    env:
      GOFLAGS: -mod=readonly
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x
          cache: false
      - name: Lint
        uses: golangci/golangci-lint-action@v4
        with:
          args: --verbose
          version: v1.52.2
#          skip-pkg-cache: true
#          skip-build-cache: true
